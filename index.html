<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="description" content="A simple interval trainer for musicians"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Interval Trainer</title>

    <link href="styles.css" rel="stylesheet"/>
    
    
  </head>

  <body>
    <div class="page">
      <header>
	<div id="title"><a href="">Interval Trainer</a></div>
	  <div id="github"><a href="https://github.com/gmareske/interval-trainer">Github</a></div>
    <div id="author"><a href="">Griffin Mareske</a></div>
      </header>

      <div class="hero">
	<h1 id="interval">&#8593; &#8595; M6</h1>
      </div>

      <div class="answer">
	<h1 id="currentNote">Current Note: C</h1>
	<div class="piano">
	  <div id="C" class="piano-key white"></div>
	  <div id="Csharp" class="piano-key black"></div>
	  <div id="D" class="piano-key white"></div>
	  <div id="Dsharp" class="piano-key black"></div>
	  <div id="E" class="piano-key white"></div>
	  <div id="F" class="piano-key white"></div>
	  <div id="Fsharp" class="piano-key black"></div>
	  <div id="G" class="piano-key white"></div>
	  <div id="Gsharp" class="piano-key black"></div>
	  <div id="A" class="piano-key white"></div>
	  <div id="Asharp" class="piano-key black"></div>
	  <div id="B" class="piano-key white"></div>
	</div>
      </div>
      <footer>

      </footer>

    </div>
    <script src="trainer.js"></script>
  </body>
</html>
